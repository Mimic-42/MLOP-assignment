name: Deploy to GCP VM via Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy via Docker
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: docker build -t mlops-health-risk-api .

      - name: Restart Docker container
        run: |
          docker stop mlops-health-risk-api || true
          docker rm mlops-health-risk-api || true
          docker run -d -p 5000:5000 --name mlops-health-risk-api mlops-health-risk-api
